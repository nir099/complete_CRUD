
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #employeeForm= "ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input 
                  type="hidden" 
                  name="_id" #_id="ngModel" 
                  [(ngModel)] = "employeeService.selectedEmployee._id"
                >
                <div class="row">
                  <div class="input-field col s12">
                    <input 
                      name="name" #name="ngModel" 
                      type="text" 
                      [(ngModel)] = "employeeService.selectedEmployee.name"
                      placeholder="Enter Full Name" 
                      required
                    >
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input 
                      name="position" #position="ngModel" 
                      type="text" 
                      [(ngModel)] = "employeeService.selectedEmployee.position"
                      placeholder="Enter the Position" 
                    >
                    <label>Position :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input 
                      name="salary" #salary="ngModel" 
                      type="text" 
                      [(ngModel)] = "employeeService.selectedEmployee.salary"
                      placeholder="Enter The Salary" 
                    >
                    <label>Salary :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input 
                      name="office" #office="ngModel" 
                      type="text" 
                      [(ngModel)] = "employeeService.selectedEmployee.office"
                      placeholder="Enter The Office" 
                    >
                    <label>Office :
                    </label>
                  </div>
                </div>
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">
                    Reset
                  </button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">
                    Submit
                  </button>
                </div>
              </form>
            </div>
            <div class="col s7">
              <table class="responsive-table highlight">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th></th>
                  </tr>
                </thead>
                <tr *ngFor="let  emp of employeeService.employees">
                  <td>{{emp.name}}</td>
                  <td>{{emp.position}}</td>
                  <td>{{emp.office}}</td>
                  <td>{{emp.salary}}</td>
                  <td>
                    <a class="action-btn" (click)="onEdit(emp)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(emp._id , employeeForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
